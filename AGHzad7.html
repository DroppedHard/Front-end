function perm(k) {
    let x = 0
    let suma = 0
    var zgadzaSie=0
    if (k == 0) {
        //console.log(P, "to wchodzi ----------------------")
        for (var i = 0; i <= P.length; i++) {
            for (let j = 0; j < i; j++) {
                //console.log(suma, j, i, P[j], zgadzaSie, ileLiczb, "dane przed")
                suma = suma + P[j]
                //console.log(suma, j, i, P[j], zgadzaSie, ileLiczb, "dane po")
            }

            if (suma % i == 0) {
                zgadzaSie += 1
                if (ileLiczb-zgadzaSie<1) {console.log(zgadzaSie-1, ileLiczb)}
                //console.log(zgadzaSie, ileLiczb, "Zgadza sie?")

                    console.log(P, "to jest to")
                    //znaleziono = true
                    //break
                }
            } else { suma=0}
        }
    }
    else
    for (let i=0;i<=k;i++) {
        //console.log(k)
        //swap P[i]↔P[k]
        //console.log(a, P[i], "a = P[i]")
        var a = P[i]
        //console.log(k, "k")
        P[i]=P[k]
        P[k]=a
        perm(k-1)
        //swap P[i]↔P[k]
        var b = P[i]
        P[i]=P[k]
        P[k]=b
    }
    
}
function silnia(n) {
if ((n == 0) || (n == 1))
  {return 1}
else {

  return result
